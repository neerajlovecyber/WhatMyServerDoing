name: Go

on:
  push:
    branches: [ "main" ]
    paths:
      - 'go/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'go/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [2.20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5


      - name: Install Dependencies
        run: go mod download

      - name: Build
        run: |
          mkdir -p build
          go build -mod=readonly -o build/whatsmyderverdoing-connector go/main.go

      - name: Archive build artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: whatsmyderverdoing-connector
          path: build/whatsmyderverdoing-connector

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: get_version
        run: echo "CURRENT_VERSION=$(cat go.mod | grep '^module' | cut -d' ' -f2)" >> $GITHUB_ENV

      - name: Increment version
        id: increment_version
        run: |
          VERSION=$(echo $CURRENT_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV
          echo $VERSION > VERSION

      - name: Commit updated version
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add VERSION
          git commit -m "Bump version to $NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin main --tags

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build -t my-image .
          docker tag my-image neerajlovecyber/my-image:${{ env.NEW_VERSION }}

      - name: Log in to Docker Hub
        run: docker login -u neerajlovecyber -p ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push neerajlovecyber/my-image:${{ env.NEW_VERSION }}
